    .dropdown {

      max-width: 80%;
      margin: 2rem auto;
    }

    .slides {
      display: none;
    }

    .slides img {
      width: 100%;
      height: auto;
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      background-color: rgba(0,0,0,0.4);
      border: none;
      transform: translateY(-50%);
      z-index: 10;
    }

    .prev {
      left: 10px; /* Move arrows closer to image */
    }

    .next {
      right: 10px; /* Move arrows closer to image */
    }

    .dots {
      text-align: center;
      margin-top: 1rem;
    }

    .dot {
      height: 6px; /* Make circles smaller */
      width: 6px; /* Make circles smaller */
      margin: 0 4px;
      background-color: #888;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .active, .dot:hover {
      background-color: #333;
    }
