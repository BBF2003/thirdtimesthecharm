    /* Slideshow container */
    .slideshow-container {
      position: relative;
      max-width: 1100px; /* Adjust this to match your video size */
      margin: 0 auto;
      text-align: center;
      overflow: hidden; /* Hide any overflowing images */
    }

    /* Hide all images by default */
    .slides {
      display: none;
    }

    /* Adjust image size to match the video size */
    .slide-image {
      width: 100%; /* Make sure the images scale to the container's width */
      height: auto; /* Maintain the aspect ratio */
      max-height: 600px; /* Control the maximum height to avoid too large images */
      object-fit: cover; /* Ensure the image fits well in the container */
    }

    /* Optional: Add fade animation for transitions */
    .fade {
      animation: fadeEffect 1.5s ease-in-out;
    }

    @keyframes fadeEffect {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Style for the "Next" and "Previous" buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      transform: translateY(-50%);

    }

    .prev {
      left: 10px; /* Move arrows closer to the left edge */
    }

    .next {

    }

    /* Style for dots under the slideshow */
    .dots {
      text-align: center;
      padding-top: 20px;
    }

    .dot {
      height: 10px; /* Size of the dots */
      width: 10px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }
  </style>

  <script>
    // JavaScript for the slideshow functionality
    let slideIndex = 0;

    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      let dots = document.getElementsByClassName("dot");

      // Hide all slides
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      // Remove the 'active' class from all dots
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      // Show the current slide and activate the corresponding dot
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";

      // Change slide every 5 seconds
      setTimeout(showSlides, 5000);
    }

    function plusSlides(n) {
      clearTimeout(); // Stop the automatic slideshow
      slideIndex += n;
      if (slideIndex > document.getElementsByClassName("slides").length) {
        slideIndex = 1;
      } else if (slideIndex < 1) {
        slideIndex = document.getElementsByClassName("slides").length;
      }
      showSlides();
    }

    // Initialize the slideshow
    showSlides();
  </script>
